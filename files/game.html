<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Juego de Adivinanzas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #333;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    p {
        color: #666;
    }
    #guessInput {
        padding: 10px;
        width: 60px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 1.2em;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Adivina el numero</h1>
        <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál?</p>
        <form id="guessForm">
            <input type="number" id="guessInput" min="1" max="100" required>
            <button type="submit">Adivinar</button>
        </form>
        <div id="result"></div>
    </div>

<script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    
    const guessForm = document.getElementById('guessForm');
    const guessInput = document.getElementById('guessInput');
    const resultDiv = document.getElementById('result');

    guessForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const userGuess = parseInt(guessInput.value);

        if (userGuess === randomNumber) {
            resultDiv.textContent = '¡Felicidades! ¡Has adivinado el número!';
            resultDiv.style.color = '#4CAF50';
            guessInput.disabled = true;
        } else if (userGuess < randomNumber) {
            resultDiv.textContent = 'El número es mayor. Intenta de nuevo.';
            resultDiv.style.color = '#f44336';
        } else {
            resultDiv.textContent = 'El número es menor. Intenta de nuevo.';
            resultDiv.style.color = '#f44336';
        }
    });
</script>
</body>
</html>
